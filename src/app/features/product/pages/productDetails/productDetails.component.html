<div class="min-h-screen bg-gray-50 dark:bg-gray-900 px-4 pb-16 pt-6">
  <div class="max-w-6xl mx-auto mb-6 px-4">
    <button
      pButton
      class="p-button flex items-center gap-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white hover:from-indigo-600 hover:to-pink-600 dark:from-indigo-700 dark:to-pink-700 p-3 rounded-full shadow-lg transition-all duration-300"
      (click)="goBack()"
    >
      <i class="pi pi-arrow-left text-base"></i>
      <span class="text-sm font-semibold">Back to Products</span>
    </button>
  </div>
  @if ((isLoading$ | async)) {
  <app-product-details-loader />
  } @else if (!(isLoading$ | async) && (error$ | async)) {
  <div class="text-center text-red-600 dark:text-red-400 text-lg py-10">
    Failed to load product. Please try again.
  </div>
  } @else if (!(isLoading$ | async)){
  <div
    class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 items-start"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-xl transition hover:shadow-2xl"
    >
      <img
        [src]="product.image"
        [alt]="product.title"
        class="w-full h-[400px] object-contain rounded-lg bg-gray-100 dark:bg-gray-700"
      />
    </div>

    <div class="text-gray-800 dark:text-gray-100 space-y-6">
      <div
        class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400"
      >
        {{ product.category }}
      </div>

      <h1 class="text-4xl font-extrabold leading-tight">
        {{ product.title }}
      </h1>

      <div class="flex items-center gap-3">
        <app-custom-raiting [rating]="product.rating.rate" />
        <span class="text-sm text-gray-500 dark:text-gray-400">
          ({{ product.rating.count }} reviews)
        </span>
      </div>

      <div class="text-3xl font-bold text-emerald-600 dark:text-emerald-400">
        ${{ product.price }}
      </div>

      <p
        class="text-base text-gray-700 dark:text-gray-300 leading-relaxed tracking-wide"
      >
        {{ product.description }}
      </p>
    </div>
  </div>

  }
</div>
