<div
  class="bg-white dark:bg-gray-800 shadow-md dark:shadow-lg rounded-2xl p-4 w-full max-w-xs hover:shadow-lg dark:hover:shadow-xl transition-colors duration-300"
>
  <img
    [ngSrc]="product().image"
    [alt]="product().title"
    class="h-48 w-full object-contain mb-4 rounded-lg bg-gray-100 dark:bg-gray-700"
  />

  <div class="text-sm text-gray-500 dark:text-gray-400 mb-1">
    {{ product().category }}
  </div>
  <h2
    class="text-lg font-semibold text-gray-900 dark:text-white line-clamp-2 mb-2"
  >
    {{ product().title }}
  </h2>
  <p class="text-gray-600 dark:text-gray-300 text-sm line-clamp-3 mb-3">
    {{ product().description }}
  </p>

  <div class="flex items-center justify-between mb-2">
    <span class="text-xl font-bold text-emerald-600 dark:text-emerald-400"
      >${{ product().price }}</span
    >

    <p-rating
      [readonly]="true"
      [stars]="5"
      [ngModel]="product().rating.rate"
      class="text-yellow-500 dark:text-yellow-400"
    ></p-rating>
  </div>

  <button
    pButton
    type="button"
    label="Add to Cart"
    icon="pi pi-shopping-cart"
    class="w-full p-button-sm"
  ></button>
</div>
