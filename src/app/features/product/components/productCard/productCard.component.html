<div
  class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md dark:shadow-lg rounded-2xl p-5 w-full max-w-xs transition-colors duration-300 h-[430px]"
>
  <img
    [src]="product().image"
    [alt]="product().title"
    class="h-48 w-full object-contain mb-4 rounded-xl bg-gray-50 dark:bg-gray-700"
  />

  <div
    class="text-xs text-gray-400 dark:text-gray-400 uppercase tracking-wide mb-1"
  >
    {{ product().category }}
  </div>

  <h2
    class="text-base font-semibold text-gray-800 dark:text-white line-clamp-2 mb-1"
  >
    {{ product().title.slice(0, 20)
    }}{{ product().title.length > 20 ? '...' : '' }}
  </h2>

  <p class="text-gray-600 dark:text-gray-300 text-sm line-clamp-3 mb-3">
    {{ product().description.slice(0, 50)
    }}{{ product().description.length > 50 ? '...' : '' }}
  </p>

  <div class="flex items-center justify-between mb-3">
    <span class="text-lg font-bold text-emerald-600 dark:text-emerald-400">
      ${{ product().price }}
    </span>

    <div class="raiting-wrapper flex">
      <span class="text-sm text-gray-500 dark:text-gray-400 p-2">
        ( {{ product().rating.rate }} )
      </span>
      <p-rating
        [readonly]="true"
        [stars]="5"
        [ngModel]="product().rating.rate"
        class="custom-rate-icon"
      ></p-rating>
    </div>
  </div>

  <button
    (click)="onViewDetails()"
    pButton
    type="button"
    label="View Details"
    icon="pi pi-shopping-cart"
    class="w-full p-button-sm p-button-rounded"
  ></button>
</div>
