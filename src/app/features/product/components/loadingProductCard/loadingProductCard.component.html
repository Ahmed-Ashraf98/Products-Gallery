<div
  class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md dark:shadow-lg rounded-2xl p-5 w-full max-w-xs transition-colors duration-300 h-[460px] flex flex-col justify-between space-y-3"
>
  <!-- Image Skeleton -->
  <p-skeleton
    height="192px"
    class="w-full rounded-xl bg-gray-50 dark:bg-gray-700"
  ></p-skeleton>

  <div class="mt-2">
    <!-- Category Skeleton -->

    <div class="mb-2">
      <p-skeleton
        width="30%"
        height="0.75rem"
        class="rounded-md mt-2"
      ></p-skeleton>
    </div>

    <!-- Title Skeleton -->
    <p-skeleton width="80%" height="1rem" class="rounded-md mb-2"></p-skeleton>

    <!-- Description Skeletons -->
    <div class="mt-2">
      <div class="mt-2">
        <p-skeleton
          width="100%"
          height="0.75rem"
          class="rounded-md"
        ></p-skeleton>
      </div>

      <div class="mt-2">
        <p-skeleton
          width="90%"
          height="0.75rem"
          class="rounded-md"
        ></p-skeleton>
      </div>

      <div class="mt-2">
        <p-skeleton
          width="70%"
          height="0.75rem"
          class="rounded-md mt-2"
        ></p-skeleton>
      </div>
    </div>
  </div>

  <!-- Price + Rating Skeleton -->
  <div class="flex items-center justify-between pt-2">
    <p-skeleton width="25%" height="1.25rem" class="rounded-md"></p-skeleton>
    <div class="flex gap-2 items-center">
      <p-skeleton width="40px" height="1rem" class="rounded-md"></p-skeleton>
      <p-skeleton width="80px" height="1rem" class="rounded-md"></p-skeleton>
    </div>
  </div>

  <!-- Button Skeleton -->
  <p-skeleton height="2.5rem" class="w-full rounded-md mt-2"></p-skeleton>
</div>
